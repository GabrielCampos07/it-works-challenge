<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ module.Descricao }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p
      *ngFor="let subModule of module.subModulos"
      routerLinkActive="active"
      [routerLink]="'/submodule/' + replaceNameSpaces(subModule.Descricao)"
    >
      {{ subModule.Descricao }}
    </p>
  </mat-expansion-panel>
</mat-accordion>
